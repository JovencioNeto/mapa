<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Empresas</title>
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/empresas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Lista de Empresas Cadastradas</h1>
    <i class="fas fa-arrow-left"  onclick="window.location.href='../index.html'"></i>
  </header>

  <main id="cards">
    <p>Carregando empresas...</p>
  </main>

  <script>
    const cardsContainer = document.getElementById("cards");

    async function carregarEmpresas() {
      try {
        const res = await fetch("http://localhost:3000/api/empreendedores");
        if (!res.ok) throw new Error("Erro ao acessar a API");
        const empresas = await res.json();

        cardsContainer.innerHTML = "";

        if (empresas.length === 0) {
          cardsContainer.innerHTML = "<p>Nenhuma empresa cadastrada.</p>";
          return;
        }

        empresas.forEach(emp => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.setAttribute("role", "button");
          card.setAttribute("tabindex", "0");

          // conteúdo do card com imagem + dados
          card.innerHTML = `
          <img src="http://localhost:3000${emp.imagem || '/uploads/default.png'}" 
              alt="${emp.nome}" 
              class="card-img" />
          <div class="card-content">
            <h3>${emp.nome}</h3>
            <p>${emp.descricao || 'Descrição não informada'}</p>
            <p><strong>Categoria:</strong> ${emp.categoria || 'Não informado'}</p>
            <p><strong>Atendimento:</strong> ${emp.atendimento || 'Não informado'}</p>
          </div>
        `;


          card.onclick = () => window.location.href = `negocio.html?id=${emp.id}`;
          cardsContainer.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        cardsContainer.innerHTML = "<p>Erro ao carregar as empresas.</p>";
      }
    }

    window.onload = carregarEmpresas;
  </script>
</body>
</html>
