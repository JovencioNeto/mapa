<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Empresas</title>
  <link rel="stylesheet" href="../css/empresas.css" />
</head>
<body>
  <header>
    <h1>Lista de Empresas Cadastradas</h1>
    <button onclick="window.location.href='../index.html'">Voltar para o Mapa</button>
  </header>

  <main>
    <section id="cards"></section>
  </main>

  <script>
    // Carrega lista de empresas via API e cria os cards
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id")
    
    fetch("/api/empreendedores")
      .then(data => {
        const cardsContainer = document.getElementById("cards");
        cardsContainer.innerHTML = "";

        if(data.length === 0) {
          cardsContainer.innerHTML = "<p>Nenhuma empresa cadastrada.</p>";
          return;
        }

        data.forEach(emp => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${emp.imagem}" alt="${emp.nome}" />
            <div class="card-content">
              <h3>${emp.nome}</h3>
              <p>${emp.produto}</p>
              <p><strong>Categoria:</strong> ${emp.categoria || 'Não informado'}</p>
              <p><strong>Atendimento:</strong> ${emp.atendimento || 'Não informado'}</p>
            </div>
          `;

          card.style.cursor = "pointer";
          card.onclick = () => {
            // Vai para a página detalhada da empresa
            window.location.href = `negocio.html?id=${emp.id}`;
          };

          cardsContainer.appendChild(card);
        });
      })
      .catch(err => alert(err.message))
  </script>
</body>
</html>
