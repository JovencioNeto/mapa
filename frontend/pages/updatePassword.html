<!-- redefinir-senha.html (simplificado) -->
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redefinir senha</title>
<link rel="stylesheet" href="../css/updatePassword.css" />
<script defer src="../js/resetPassword.js"></script>
</head>
<body>
  <main class="container">
    <section class="card">
      <header class="card-header">
        <h1>Redefinir senha</h1>
        <p id="desc">Aguarde... validando token.</p>
      </header>

      <form id="resetForm" novalidate>
        <label for="password">Nova senha</label>
        <input id="password" name="password" type="password" required minlength="6" />
        <label for="confirm">Confirmar senha</label>
        <input id="confirm" name="confirm" type="password" required minlength="6" />
        <button id="btnSave" type="submit">Salvar nova senha</button>
        <div id="status" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>
</body>
</html>
