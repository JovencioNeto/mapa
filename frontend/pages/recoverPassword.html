<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar Senha — MeuMapa</title>
  <link rel="stylesheet" href="../css/recoverPassword.css" />
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/png" />
  <script src="../js/recoverPassword.js" defer></script>
</head>
<body>
  <main class="container" id="main">
    <section class="card" aria-labelledby="tituloPagina">
      <header class="card-header">
        <h1 id="tituloPagina">Recuperar senha</h1>
        <p class="subtitle">Informe seu e-mail e enviaremos um link para redefinir sua senha.</p>
      </header>

      <form id="recuperarForm" class="form" novalidate>
        <label for="email">E-mail cadastrado</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          placeholder="seu@exemplo.com"
          required
        />
        <small class="hint">Digite o e-mail associado à sua conta.</small>

        <button type="submit" class="btn primary" id="btnEnviar">Enviar link de recuperação</button>

        <div class="aux-links">
          <a href="./login.html">Voltar ao login</a>
          <span>•</span>
          <a href="../index.html">Voltar ao mapa</a>
        </div>

        <div aria-live="polite" id="status" class="status" role="status"></div>
      </form>
    </section>

    <footer class="footer">
      <small>Se não receber o e-mail em alguns minutos, verifique a caixa de spam.</small>
    </footer>
  </main>

</body>
</html>
