<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Empresas de General Sampaio</title>
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="icon-center">
        <i class="fas fa-store"></i>
    </div>
    <h1>Login de Empresas</h1>
    <p>Conectando empresas à tecnologia e oportunidades em General Sampaio!</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="********">
    </div>

    <button class="btn">Entrar</button>

    <button class="btn-back" onclick="window.location.href='../index.html'">
      <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
    </button>
  </div>

</body>
</html>
