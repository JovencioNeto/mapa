<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Empreendedor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="../css/cadastro.css" />
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header>
    <h1>Cadastro de Empreendedor</h1>
    <i class="fas fa-arrow-left"  onclick="window.location.href='../index.html'"></i>
  </header>

  <form id="cadastroForm" enctype="multipart/form-data">

    <label for="nome">Nome do negócio</label>
    <input type="text" id="nome" name="nome" required />

    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione...</option>
      <option value="Alimentação">Alimentação</option>
      <option value="Moda">Moda</option>
      <option value="Serviços">Serviços</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Saúde">Saúde</option>
      <option value="Outro">Outro</option>
    </select>

    <fieldset>
      <legend>Tipo de Loja</legend>
      <label><input type="checkbox" name="tipoLoja" value="fisico" /> Físico</label>
      <label><input type="checkbox" name="tipoLoja" value="online" /> Online</label>
      <label><input type="checkbox" name="tipoLoja" value="delivery" /> Delivery</label>
    </fieldset>

    <label>Arquivo da Foto/Logo</label>
    <div class="file-input-container">
      <label class="file-input-label" for="imagem">
        <span>📁 Escolher arquivo</span>
      </label>
      <span class="file-name" id="fileName">Nenhum arquivo selecionado</span>
      <input type="file" id="imagem" name="imagem" accept="image/*" required />
    </div>

    <label for="descricao">Descrição curta</label>
    <textarea id="descricao" name="descricao" rows="3" placeholder="Descreva brevemente o negócio" required></textarea>

    <label>Localização no mapa</label>
    <div id="map"></div>
    <input type="hidden" id="lat" name="lat" required />
    <input type="hidden" id="lng" name="lng" required />
    <label for="endereco">Endereço (opcional)</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro..." />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" pattern="\(\d{2}\) \d{4}-\d{4}" required />

    <label for="whatsapp">WhatsApp (opcional)</label>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) 9xxxx-xxxx" pattern="\(\d{2}\) 9\d{4}-\d{4}" />

    <label for="instagram">Instagram (opcional)</label>
    <input type="text" id="instagram" name="instagram" placeholder="@usuario" />

    <fieldset>
      <legend>Dias de funcionamento</legend>
      <label><input type="checkbox" name="dias" value="Segunda" /> Seg</label>
      <label><input type="checkbox" name="dias" value="Terça" /> Ter</label>
      <label><input type="checkbox" name="dias" value="Quarta" /> Qua</label>
      <label><input type="checkbox" name="dias" value="Quinta" /> Qui</label>
      <label><input type="checkbox" name="dias" value="Sexta" /> Sex</label>
      <label><input type="checkbox" name="dias" value="Sábado" /> Sáb</label>
      <label><input type="checkbox" name="dias" value="Domingo" /> Dom</label>
    </fieldset>

    <label>Horário de funcionamento</label>
    <div class="horarios-container">
      <div class="horario">
        <label>Manhã:</label>
        <input type="time" id="horaInicio" name="horaInicio" required>
        <span>às</span>
        <input type="time" id="horaFim" name="horaFim" required>
      </div>
      <div class="horario">
        <label>Tarde:</label>
        <input type="time" name="horaTardeInicio" required />
        <span>às</span>
        <input type="time" name="horaTardeFim" required />
      </div>
    </div>

    <button type="submit" id="buttonSubmit">Cadastrar</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../js/cadastro.js"></script>
</body>
</html>
